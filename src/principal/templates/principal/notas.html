<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    {% for nota in notas %}
        {% if nota >= 7 %}
            <p style="color:green;">Aprobado: {{ nota }}</p>
        {% else %}
            <p style="color:red;">Desaprobado: {{ nota }}</p>
        {% endif %}
    {% endfor %}
    <br>
    <p>Las notas son: {{ notas }}</p>
</body>
</html>
